<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Navibaum Vergleich</title>
    <style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
<div align="center">
    <h1>Navibaum Vergleich</h1>
    <form action="#" th:action="@{/inputform}" method="post" th:object="${inputTemp}">

        <label>Text zur Eingabe:</label>
        <textarea rows="5" cols="25" th:field="*{inputValue}"></textarea>
        <br/>

        <button type="submit">Mach was</button>
    </form>
</div>
</body>
</html>
